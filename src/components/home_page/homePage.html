<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudSET</title>
  <link rel="stylesheet" href="home_page.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>CloudSET</h1>
    </header>

    <main>
      <section class="weather-section">
        <div class="location">
          <h2>Irvine, CA</h2>
          <p class="temperature">65°</p>
          <p class="weather-condition">Clear</p>
        </div>
        <div class="details">
          <p>Day 70°</p>
          <p>Night 63°</p>
        </div>
        <div class="icon">
          <span>☀️</span>
        </div>
      </section>

      <section class="recommendations">
        <h3>Clothing Recommendations</h3>
        <div class="clothing-group">
          <div class="clothing-item">
            <img src="shirt.png" alt="Shirt">
            <p>Shirt</p>
          </div>
          <div class="clothing-item">
            <img src="shorts.png" alt="Shorts">
            <p>Shorts</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
